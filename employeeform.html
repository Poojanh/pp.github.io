<!DOCTYPE html>
<html>
    <head>
        <title>
            Employee Form
        </title>
    </head>
    <body>

        <form>
            
                
            <center>
                <fieldset style="width: 50%;">
                    <legend style="text-align: center;">Employee Details:</legend>

            <h1>Employee Information (Confidential):</h1>

            <label>Full Name:</label>
            <input type="text" id="full name" name="full name">
            <br><br>

            <label>Address:</label>
            <input type="text" id="Address" name="Address">
            <br><br>

            <label>Phone:</label>
            <input type="number" id="number" name="number">
            
            &nbsp;&nbsp;&nbsp;<label>Email:</label>
            <input type="email" id="email" name="email">
            <br><br>

            <label>Date of Birth:</label>
            <input type="date" id="DOB" name="DOB">
            <br><br>

            <label>Drivers Licence:</label>
            <input type="text" id="driver licence" name="driver licence">
            <br><br>

            <label>Employment:</label>&nbsp;&nbsp;
            
            <label>Full Time</label>
            <input type="radio" id="full time" name="full time">

            <label>Part Time</label>
            <input type="radio" id="part time" name="part time">

            <label>Casual</label>
            <input type="radio" id="casual" name="casual">

            <br><br><br>

            <h2>Payment Methods</h2>

            <label>Account Name:</label>
            <input type="text" id="Account name" name="Account name" >
            <br><br>

            <label>Account Number:</label>
            <input type="number" id="account number" name="account nuber">
            <br><br>

            <label>BSB No & Branch:</label>
            <input type="text" id="bsb no & branch" name="bsb no & branch">
            
            <br><br><br>

            <h2>Wage Rates</h2>

            <label>Hourly Rate(Gross):</label>
            <input type="number" id="Hourly rate" name="Hourly rate">
            <br>

            <label>Working Hours:</label>
            <input type="time" id="Working hours" name="working hours">
            <br>




        </form>
    </fieldset>
    </center>

    </body>
</html>
